spring.datasource.url=jdbc:postgresql://localhost:5432/dbprodapartamento
spring.datasource.username=postgres
spring.datasource.password=root
server.port=8082

#server.servlet.context-path=/apartamentosapi
apartamento.origin-permitida=http://localhost:4200

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000

spring.mvc.throw-exception-if-no-handler-found=true

#ï¿½ para falhar quando encontrar propridedades desconhecidas?
spring.jackson.deserialization.fail-on-unknown-properties=true

spring.jackson.date-format=dd/MM/yyyy
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
